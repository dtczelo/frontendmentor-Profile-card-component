<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main>

    <img class="img-top" src="/images/bg-pattern-top.svg">
    <img class="img-bottom" src="/images/bg-pattern-bottom.svg">

    <section>

      <div class="user">
        <img class="bg-img" src="/images/bg-pattern-card.svg">
        <div class="photo-container">
          <div class="circle-container">
            <img class="photo" src="/images/image-victor.jpg" alt="Photo du profil">
          </div>
        </div>
        <div class="user-info">
          <p>Victor Crest <span class="grey-text">26</span></p>
          <p class="grey-text">London</p>
        </div>
      </div>

      <div class="results-container">
        <div class="results">
          <div>
            <p>80K</p>
            <p class="grey-text">Followers</p>
          </div>
          <div>
            <p>803K</p>
            <p class="grey-text">Likes</p>
          </div>
          <div>
            <p>1.4K</p>
            <p class="grey-text">Photos</p>
          </div>
        </div>
      </div>

    </section>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Zel√¥</a>.
    </div>
  </main>

</body>

</html>
